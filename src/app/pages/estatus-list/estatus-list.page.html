<ion-header>
    <ion-toolbar color='success'>
        <ion-title>Monitor de carga</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-grid fixed>
        <ion-row>
            <ion-col size="12">
                <ion-card mode='ios' *ngFor="let ordenes of orden; let index = index">
                    <!-- <ion-card-header>
                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                    <ion-card-title>Card Title</ion-card-title>
                </ion-card-header> -->
                    <!-- *ngFor="let ordenes of orden" -->
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <!-- <ion-col size="3">
                                    <img src="../../../assets/icon/listStatus.png" alt="">
                                </ion-col> -->

                                <ion-col size="9">
                                    <ion-card-title>{{ordenes.client}}</ion-card-title>
                                    <h4>
                                        {{ordenes.shippingDate}}</h4>
                                    <div [ngSwitch]="ordenes.status">
                                        <!-- <h4 *ngSwitchCase="'PENDING'">
                                            Pendiente</h4> -->
                                        <ion-badge color="secondary" *ngSwitchCase="'PENDING'" Type='ios'>Pendiente</ion-badge>
                                        <!-- <h4 *ngSwitchCase="'TRANSIT'">
                                            En trancito</h4> -->
                                        <ion-badge color="tertiary" *ngSwitchCase="'TRANSIT'">En trancito</ion-badge>
                                        <!-- <h4 *ngSwitchCase="'DELIVERED'">
                                            Entregado</h4> -->
                                        <ion-badge color="success" *ngSwitchCase="'DELIVERED'">Entregado</ion-badge>
                                        <ion-badge color="warning" *ngSwitchCase="'CAPTURED'">Capturado</ion-badge>
                                    </div>

                                </ion-col>

                                <ion-col size="3">
                                    <div class=genPDF>
                                        <ion-button expand="block" (click)="status(ordenes.id)" class="grenHig buttonSquare">
                                            <img src="../../../assets/icon/carDeliver.png" alt="" class='iconsize'>
                                        </ion-button>

                                    </div>

                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color='success'>
        <ion-fab-button (click)='cancel()'>
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>


</ion-content>
