<ion-content>
    <ion-grid class="cabecera" *ngIf="bandera">
        <ion-row>
            <ion-col size="12">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <div class="titulo">
                                Detalle de la Orden
                            </div>
                        </ion-col>
                        <ion-col size="12">
                            <div class="factory">
                                <img src="../../../assets/img/ingenio.png" alt="" class="imgF">
                            </div>

                        </ion-col>
                        <ion-col size="12" *ngIf="bandera">
                            <p class="tlt center">{{Objorden.client}}</p>
                        </ion-col>

                        <ion-col size="6" align-self-start *ngIf="bandera">
                            <p class="tlt">Fecha: {{Objorden.shippingDate}}</p>
                        </ion-col>
  
                        <ion-col size="6" align-self-start *ngIf="bandera">
                            <p class="tlt"># Remisi√≥n: {{Objorden.remissionNumber}}</p>
                        </ion-col>
                        


                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col size="12">
                <div class="scrollbox">

                    <ion-card *ngFor="let subordenes of suborden">
                        <ion-card-header>

                            <ion-card-title> </ion-card-title>
                        </ion-card-header>

                        <ion-card-content>
                            <ion-grid>
                                <ion-row>
                                    <ion-col size="3">
                                        <img src="../../../assets/icon/listReport.png" alt="">
                                    </ion-col>
                                    <ion-col size="9">
                                        <ion-card-title>Formula: {{subordenes.description}}</ion-card-title>
                                        <h4>
                                            {{subordenes.quantity}} bultos</h4>
                                        <h4>
                                            Precio unitario ${{subordenes.unitPrice}}.00</h4>

                                        <h4>
                                            Total ${{subordenes.total}}.00</h4>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-card-content>
                    </ion-card>

                </div>

            </ion-col>
        </ion-row>
        <ion-row *ngIf="Objorden.status !='PENDING'">
            <ion-col size="3">
                <ion-button expand="block" (click)='generPDF(Objorden.id)' class="orange buttonSquare">
                    <img src="../../../assets/icon/pdfIcon.png" alt="" class='iconsize'>
                </ion-button>
            </ion-col>
            <ion-col size="3">
                <ion-button expand="block" (click)='mandarEmail(Objorden.ingenioId ,Objorden.id)' class="gris buttonSquare">
                    <img src="../../../assets/icon/sendIcon.png" alt="" class='iconsize'>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color='success'>
        <ion-fab-button (click)='cancel()'>
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
