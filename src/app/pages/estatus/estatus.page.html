<ion-header>
    <ion-toolbar color='success'>
        <ion-title>Estatus</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="status">

    <h1>Estatus de la Orden</h1>

    <img *ngSwitchCase="" src="../../../assets/img/E00.png" alt="" class="imgstatus">

    <img *ngSwitchCase="'PENDING'" src="../../../assets/img/E01.png" alt="" class="imgstatus">

    <img *ngSwitchCase="'CAPTURED'" src="../../../assets/img/E01.png" alt="" class="imgstatus">

    <img *ngSwitchCase="'TRANSIT'" src="../../../assets/img/E02.png" alt="" class="imgstatus">
    <img *ngSwitchCase="'DELIVERED'" src="../../../assets/img/E03.png" alt="" class="imgstatus">
    <ion-grid class="cabecera" *ngIf="bandera">
        <ion-row>
            <ion-col size="12">
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <div class="titulo">
                                Detalle de la Orden
                            </div>
                        </ion-col>

                        <ion-col size="12" *ngIf="bandera">
                            <p class="tlt center">{{Objorden.client}}</p>
                        </ion-col>

                        <ion-col size="6" align-self-start *ngIf="bandera">
                            <p class="tlt">Fecha: {{Objorden.shippingDate}}</p>
                        </ion-col>
                        <ion-col size="6" *ngIf="bandera">
                            <p class="tlt">Total general: ${{Objorden.totalGeneral}}.00</p>
                        </ion-col>
                        <ion-col size="6" align-self-start *ngIf="bandera">
                            <p class="tlt"># Remisi√≥n: {{Objorden.remissionNumber}}</p>
                        </ion-col>
                        <ion-col size="6" *ngIf="bandera">
                            <p class="tlt">Anticipo: ${{Objorden.advance}}.00</p>
                        </ion-col>


                    </ion-row>
                </ion-grid>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" color='success'>
        <ion-fab-button (click)='back()'>
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
